<div class="comment-box js-likes">

  <div class="comment-box__header">
    <button type="button" class="likes__box">
      <div class="likes__number js-likes-number">59</div>
      Likes
    </button>
    <button type="button" class="comment-box__header-comments js-comments"  >
      <img class="comment-box__comment-icon" src="/images/activity-post-comment-sign.png" alt="" >
      <div class="comment-box__comment-number js-comment-score">15</div>
      <div class="comment-box__comment-text">Comments</div>
    </button>
  </div>


  <div class="comments__drop js-comments-drop">

    <form action="" class="write-comment js-form">
      <img class="write-comment__author-face" src="/images/activity-post-elijah-chang.png" alt="">
      <input type="text" class="write-comment__input js-new-item-add-comment" placeholder="Write a comment...">
      <button type="button" class="write-comment__button--is-hidden"></button>
    </form>

    <div class="comment-scroll js-comment-delete">
      <div class="">
        <article class="comment js-list">
          <div class="comment__post">
            <a href="#" class="card-link">
              <img class="comment__author-face" src="/images/activity-post-kristin-duhaime.png" alt="">
            </a>
            <div class="comment__body">
              <h6 class="comment__author">Kristin Duhaime</h6>
              <p class="comment__text">Quisque quis suscipit nulla. Curabitur non elit ornare, consequat elit nec, pretium orci. Nunc quis sem nec dolor dignissim varius a ac est. Vestibulum facilisis, felis.</p>
            </div>
          </div>
          <img class="comment-parts-seperator" src="/images/activity-post-seperator-horizontal.png" alt="">
          <div class="comment-footer">
            <button type="button" class="likes__box likes__box-in-comment">
              <div class="likes__number js-likes-number">15</div>
                Likes
            </button>
            <time class="comment-footer__date">5 min ago</time>
          </div>
        </article>
      </div>
    </div>

  </div>

</div>
